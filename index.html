<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Gallery</title>
    <meta name="description" content="Search for movies and view their images">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Movie Search Gallery</h1>
    </header>

    <main>
        <form>
            <input type="search" id="search-input" placeholder="Type movie title...">
            <button class="search">Search</button>
        </form>

        <div class="moviepic-container">
            <!-- Movie images will be displayed here -->
        </div>
    </main>

    <script src="app.js" async defer></script>
</body>
</html>
